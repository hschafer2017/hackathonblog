{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load static from staticfiles %}
{% block content %}

<h3>Profile</h3>
<p>Welcome to your profile page, {{user}}!</p>




<p>{{user.email}}</p>
<p>Likes:</p>
{% for post in user.liked_posts.all %}
<li><a href="{% url 'post_detail' post.id %}">{{post.title}}</a></li>
{% endfor %} 

<br>

{% endblock content %}
